<!DOCTYPE html>
<html ng-app="todo">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ToDo List by Hemant Parashar</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,400italic,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div id="bg"></div>
	<div id="container" ng-controller="WorkController">
	    <section>
    		<!--HEADER SECTION-->
            <header>
                <h1>Things to <span>do</span></h1>
            </header>
            <div id="filter">
                <span class="filter-txt">Filter</span>
                <a ng-href="#/" class="filter-link">All</a>
                <a ng-href="#/active" class="filter-link">Active</a>
                <a ng-href="#/completed" class="filter-link">Completed</a>
            </div>
            <!--INPUT TASK SECTION-->
            <div id="input" class="clearfix">
                <div id="chevron"><label ng-class="{rotate : checkAll}"><input type="checkbox"  ng-disabled="disable" ng-model="checkAll" ng-click="checkTasks()"> <i class="fa fa-angle-double-right"></i></label></div>
                <input id="task-input" type="text" placeholder="What things need to be done?" ng-keypress="keyCheck($event)" ng-model="newTask"/>
       		</div>
	    </section>

	    <!-- INDIVIDUAL TASK -->
	   <ng-view class="animate"></ng-view>


	</div><!-- /container -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/angular-route/angular-route.min.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="js/app.js"></script>
</body>
</html>
